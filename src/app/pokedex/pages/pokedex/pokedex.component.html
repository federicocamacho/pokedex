<pk-infinite-scroll
    style="height: calc(100vh - 140px); overflow-y: scroll"
    (scrolled)="onScroll()"
    class="pokedex-container">
    <div class="pokemon animate__animated animate__fadeIn" *ngFor="let pokemon of pokemons">
        <pk-pokemon-card [pokemon]="pokemon"></pk-pokemon-card>
    </div>
    <div class="loader-container pokemon" *ngIf="busy">
        <mat-spinner></mat-spinner>
    </div>
</pk-infinite-scroll>
